<!DOCTYPE html>
<html lang="en" class="theme-green">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alias</title>
    <script src="https://kit.fontawesome.com/28f2c379dc.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="header-counter opacity-0">
        <i class="fas fa-hourglass hi"></i>
        <h2 id="h2-time"></h2>
    </div>
      <button id="button-header" class="button-header">
          <i class="fab fa-phoenix-framework"></i>
          <span>Alias</span>
      </button>
      <div class="header-counter opacity-0">
        <i class="fas fa-star"></i>
        <h2 id="h2-points"></h2>
    </div>
  </header>
  <main>
      <!--Top Button-->
      <div class="border-row border-top-radius">
          <button id="button-top" class="border-button border-radius-top">
              <span class="border-button-span" id="span-top">Rules</span>
          </button>
      </div>

        <!--Center Card-->
        <div class="center-row">
            <div id="main-card" class="main-card">

            </div>
      </div>

      <!--Bottom Button-->
      <div class="border-row border-bottom-radius align-items-flex-end">
          <button id="button-bottom" class="border-button border-bottom-radius" >
              <span class="border-button-span" id="span-bottom">Start</span>
          </button>
      </div>
  </main>

</body>
</html>
